<!DOCTYPE html>
<html>
<head>
<title>digital-clock</title>
<link rel="stylesheet" href="digitalclock.css">
</head>
<body>
<div class="hero">
<div class="container">
<div class="clock">
<span id="hrs">00</span>
<span>:</span>
<span id="min">00</span>
<span>:</span>
<span id="sec">00</span>
</div>
</div>
</div>
<script>
let hrs = document.getElementById('hrs');
let min = document.getElementById('min');
let sec = document.getElementById('sec');

setInterval(()=>{let currenTime = new Date();

hrs.innerHTML = (currenTime.getHours()<10?"0":"")+currenTime.getHours();
min.innerHTML = (currenTime.getMinutes()<10?"0":"")+currenTime.getMinutes();
sec.innerHTML = (currenTime.getSeconds()<10?"0":"")+currenTime.getSeconds();},1000)



</script>
</body>

</html>
